  <title>BATTLESHIP</title>

<body>

  <div class="wrapper-leader">
    <h1 class="display-3">BATTLESHIP</h1>
    
        
    <ul class="main-menu">
      <li id="menu-login-btn"><a href="login.html">LOG IN</a></li>
      <li id="menu-register-btn"><a href="register.html">REGISTER</a></li>
      <li class="hide" id="menu-start-btn"><a href="games.html">START</a></li>
      <li><a href="#" data-toggle="modal" data-target="#modal-leader">LEADERBOARD</a></li>
      <li><a href="#" data-toggle="modal" data-target="#modal-about">ABOUT</a></li>
      <li class="hide" id="menu-logout-btn"><a href="#">LOG OUT</a></li>
    </ul>

    <!-- Modal LeaderBoard  -->
    <div class="modal fade" id="modal-leader">
      <div class="modal-dialog mw-100 w-75">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <table class="table-leader mw-100 w-100">
              <thead>
                <th>NAME</th>
                <th>TOTAL</th>
                <th>WON</th>
                <th>LOST</th>
                <th>TIED</th>
              </thead>
              <tbody id="leader-list">
              </tbody>

            </table>
          </div>

        </div>
      </div>
    </div>

    <!-- Modal About  -->
    <div class="modal fade" id="modal-about">
        <div class="modal-dialog">
          <div class="modal-content">
  
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
  
            <!-- Modal body -->
            <div class="modal-body">
              Created by Leon
            </div>
  
          </div>
        </div>
    </div>

  </div>
