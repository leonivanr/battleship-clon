<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>BATTLESHIP</title>
</head>

<body>

    <div class="container d-flex flex-column align-content-center justify-content-center pt-5 ">
        <h2 class="games-title text-center">Game List</h2>
        <table class="mt-4">
            <thead class="text-center ">
                <tr clas="mb-2">
                    <th class="mb-2">Date</th>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Estate</th>
                </tr>
            </thead>
            <tbody id="game-list-table">
            </tbody>
        </table>
        <form class="mt-4 text-center " id="createGameForm">
            <input class="pixel-sdw" type="submit" id="createGame" value="CREATE NEW GAME" />
        </form>
        <!-- <h3 id="errorSignup" class="textCenter"></h3> -->
        <!-- <h3 id="gameCreatedSuccess" class="textCenter">Game Created Successfully! Redirecting to Game Page...</h3> -->
    </div>


    <script src="scripts/jquery-3.4.1.min.js"></script>
    <script src="scripts/bootstrap.bundle.js"></script>
    <script src="scripts/games.js"></script>

</body>

</html>
